<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-4 col-lg-offset-4 mg-top ">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">后台管理系统</h3>
                </div>
                <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                              <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                              <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword3" class="col-sm-3 control-label">密　码</label>
                              <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default">重置</button>
                                <button type="submit" class="btn btn-primary login">登陆</button>
                              </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
   <script src="./lib/jquery/jquery.min.js"></script> 
   <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
</body>
</html>
