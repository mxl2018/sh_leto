<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>
<body>
     <div class="container-fluid">
        <div class="row">
            <div class="left_side">
            <div class="side_title">
                <p>黑马26期</p>
            </div>
            <div class="side_user">
                <div class="super_user">
                    <img src="./images/default.png" alt="">
                    <p>超级管理员</p>
                </div>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="user.html"  class="current user"> 
                                <i class="glyphicon glyphicon-user"></i>
                                <span>用户管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;" class="catery">
                                <i class="glyphicon glyphicon-list"></i>
                                <span class="cate">分类管理</span>
                            </a>  
                            <div class="child" style="display: none">
                                    <a href="first.html" class="first">一级分类</a>
                                    <a href="second.html" class="second">二级分类</a>
                            </div>
                        </li>
                        <li>
                            <a href="product.html" class="product">
                                <i class="glyphicon glyphicon-tags"></i>
                                <span>商品管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
            <div class="content_header">
                    <a href="javascript:;" class="pull-left">
                        <i class="glyphicon glyphicon-align-justify"></i>
                    </a>
                    <a href="javascript:;" class="pull-right loginOut">
                        <i class="glyphicon glyphicon-log-out"></i>
                    </a>
            </div>
            <div class="content">
                <div class="content_body">
                    <ol class="breadcrumb">
                        <li><a href="javascript:;">管理系统页</a></li>
                        <li>用户管理</li>
                    </ol>
                </div>
                <table class="table table-bordered table-hover">
                     <thead>
                         <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                         </tr>
                     </thead>
                     <tbody>
                         <!-- <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>15102324243</td>
                            <td>正常</td>
                            <td>禁用</td>
                         </tr>                         -->
                     </tbody>
                     <tt></tt>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="loginOut">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">

                  <div class="tips"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">退出</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 分页插件 -->
    <div id="Paginator" style="text-align: right"> 
        <ul id="pageLimit"></ul> 
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
    <script type="text/template" id ="tmp">
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1) * size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete===1?"正常":"已禁用"}}</td>
                <td>
                    {{if v.isDelete===1}}
                        <button class="btn btn-danger">禁用</button>
                    {{/if}}
                    {{if v.isDelete===0}}
                        <button class="btn btn-success">正常</button>
                    {{/if}}
                </td>
        {{/each}}
    </script>
</body> 
</html>
